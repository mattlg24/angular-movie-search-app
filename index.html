<!DOCTYPE html>
<html ng-app="movieSearchApp">

<head>
    <!-- Angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- angular routes -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- local js -->
    <script type="text/javascript" src="/js/app.js"></script>
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Angular Movie Search App</title>
</head>

<body>
    <main ng-view>

        <h1>Angular OMDb API Search</h1>
        <h3>Enter a movie by title</h3>
        <input type="text" name="name" value="" placeholder="movie title e.g 'Die Hard'">
        <div>
            <input type="button" name="submit" value="Submit">
        </div>


    </main>

</body>

</html>
