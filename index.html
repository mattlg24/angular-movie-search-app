<!DOCTYPE html>
<html ng-app="movieSearchApp">

<head>
    <!-- Angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- ng routes -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- local js -->
    <script type="text/javascript" src="/js/app.js"></script>
    <!-- local css -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Angular Movie Search App</title>
</head>

<body>
    <div class="container">
        <div ng-controller="MoviesController">

            <h1>Angular OMDb API Search</h1>
            <h3>Enter a movie by title</h3>
            <form ng-submit=getMovies(movie)>
                <div class="form-group">
                    <input type="text" class="form-control" id="movieTitle" placeholder="movie title" ng-model="movie.title" ng-required="true">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <hr>
            <main ng-view></main>
        </div>


    </div>

</body>

</html>
